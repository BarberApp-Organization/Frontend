<form >

    <h3>Completa tu perfil</h3>

    <div class="wrapper" >
        <div class="inputData" >
          <input class="intp" type="file" name="photo" autocomplete="off" required >  
          <div class="line" ></div>
          <label for="photo">Foto de perfil</label>
        </div>
      </div>
      <div class="wrapper" >
        <div class="inputData" >
          <input class="intp" type="text" name="description" autocomplete="off" required [(ngModel)] = "barber.description" #description="ngModel">  
          <div class="line" ></div>
          <label for="photo">Descripcion</label>
        </div>
      </div>
      <button (click)="saveBarber()" >Commpletar perfil</button>
  </form>
