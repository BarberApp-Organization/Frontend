<form>
  <h3>Completar perfil...</h3>

  <hr />

  <div class="wrapper">
    <div class="inputData">
      <label for="photo">Foto de perfil</label>
      <div class="file-select" id="src-file1">
        <img
          src="../../../assets/images/carpeta-blanca.png"
          alt="carpeta"
          class="carpeta"
        />
      <input
        class="intp"
        type="file"
        name="photo"
        autocomplete="off"
        required
        (change)="onFileChange($event)"
      />
      </div>
      <div class="line"></div>
    </div>
  </div>
<br>
  <div *ngIf="imagen" class="mt-5">
    <h5>Vista Previa:</h5>
    <div>
      <li>
        <img
          class="image-thumbnail"
          style="max-width: 200px"
          [src]="imagenMin"
        />
      </li>
    </div>
  </div>

  <div class="wrapper">
    <div class="inputData">
      <label for="photo">Descripcion</label>
      <input
        class="intp"
        type="text"
        name="description"
        autocomplete="off"
        required
        [(ngModel)]="barber.description"
        #city="ngModel"
      />
      <div class="line"></div>
      
    </div>
  </div>
<br>
  <button (click)="saveBarber()">Commpletar perfil</button>
</form>
