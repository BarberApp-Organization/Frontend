<form >

    <h3>Completa tu perfil</h3>

    <div class="wrapper" >
        <div class="inputData" >
          <input class="intp" type="file" name="photo" autocomplete="off" required (change)="onFileChange($event)">  
          <div class="line" ></div>
          <label for="photo">Foto de perfil</label>
        </div>
      </div>

      <div *ngIf="imagen" class="mt-5">
        <h5>Vista Previa:</h5>
        <div>
            <li><img class="image-thumbnail" style="max-width: 200px" [src]="imagenMin"></li>
        </div>
    </div>

      <div class="wrapper" >
        <div class="inputData" >
          <input class="intp" type="text" name="description" autocomplete="off" required [(ngModel)] = "barber.description" #city="ngModel">  
          <div class="line" ></div>
          <label for="photo">Descripcion</label>
        </div>
      </div>


      <button (click)="saveBarber()" >Commpletar perfil</button>
  </form>
