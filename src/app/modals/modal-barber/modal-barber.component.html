<form>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Completando perfil</p>
  </ngx-spinner>

  <h3>Completar perfil...</h3>

  <hr />

  <div class="wrapper">
    <div class="oter">
      <label for="photo">Foto de perfil</label>
      <div class="file-select" id="src-file1">
        <img
          src="../../../assets/images/carpeta-blanca.png"
          alt="carpeta"
          class="carpeta"
        />
      <input
        class="intp"
        type="file"
        name="photo"
        autocomplete="off"
        required
        (change)="onFileChange($event)"
      />
      </div>
      <div class="line"></div>
    </div>
  </div>
<br>
  <div *ngIf="imagen" class="mt-5">
    <h5>Vista Previa:</h5>
    <div>
      <li>
        <img
          class="image-thumbnail"
          style="max-width: 200px"
          [src]="imagenMin"
        />
      </li>
    </div>
  </div>

  <div class="wrapper">
    <div class="inputData">
    
      <input
        class="intp"
        type="text"
        name="description"
        autocomplete="off"
        required
        [(ngModel)]="barber.description"
        #city="ngModel"
      />
      <span></span>
      <label for="photo">Descripcion</label>
      
    </div>
  </div>
<br>
  <button (click)="saveBarber()">Completar perfil</button>
</form>
