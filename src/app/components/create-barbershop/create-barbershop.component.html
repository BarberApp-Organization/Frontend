
<form>


    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      


    <div class="wrapper" >
        <div class="inputData" >
            <input class="intp" type="text" name="description" autocomplete="off" required [(ngModel)]="barbershop.description" #description="ngModel"  minlength="10">
            <div class="line" ></div>
            <label for="description">Descripcion</label>
        </div>
    
        <div class="requerido" *ngIf="description.invalid && (description.dirty) || description.touched">
            <div *ngIf="description.hasError('required')">
                la descripcion es requerida
            </div>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="inputData" >
        <input class="intp" type="text" name="location" autocomplete="off" required [(ngModel)]="barbershop.location" #location="ngModel"  minlength="10">
        <div class="line" ></div>
        <label for="location">Direccion</label>
        </div>
    
        <div class="requerido" *ngIf="location.invalid && (location.dirty) || location.touched">
        <div *ngIf="location.hasError('required')">
            la ubicacion es requerida
        </div>
        </div>
    </div>


    <button>Terminar</button>
    
</form>
