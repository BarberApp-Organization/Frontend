<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="center">
    <h1>Iniciar sesion</h1>
    <form method="post " >
  
      <div class="txt_field">
        <input type="text " name="email" autocomplete="off" autofocus required [(ngModel)]="usuario.username" #email="ngModel"  pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
        <span></span>
        <label for="">Correo</label>
      </div>
 
      
      <div class="txt_field">
        <input type="password" name="constraseña" autocomplete="off" required  [(ngModel)]="usuario.password"  #password="ngModel">
   
        <label for="">Contraseña</label>
      </div>
      <div class="pass">olvidaste tu contraseña</div>
      <input  (click)="login()" type="submit"  value="Login" >
      <div class="signup_link">
        no tienes una cuenta? 
        <a  routerLink="/singup"  >Registrarse</a>
      </div>

      <div class="link_devolver">
        <a routerLink="/">Regresar</a>
      </div>
    
    </form>
  
  </div>
</body>
</html>
