<div class="container" >

<ejs-schedule startHour='09:00' endHour='20:00' class="calendar" [eventSettings]="eventSettings" height="900px%"> </ejs-schedule>


  <nav>
    <table>
      <thead>
        <tr>
          <th scope="col">Fecha</th>
          <th scope="col">Cliente</th>
  
        </tr>
      </thead>
      <tbody>
  
        <tr *ngFor="let date of bookingsBarbershop">
          <th scope="row">{{date.customer.nickname}}</th>
          <td><button  (click)="completeBooking(date)" class="btn btn-outline-primary">Completado</button></td>
          <td><button (click)="cancelBooking(date)"  class="btn btn-outline-primary">Cancelar</button></td>
        </tr>
  
      </tbody>
    </table>

  </nav>
  


</div>
