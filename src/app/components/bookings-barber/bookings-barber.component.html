<div class="container" >

<ejs-schedule startHour='09:00' endHour='20:00' class="calendar"  [eventSettings]="eventSettings" height="900px%"> </ejs-schedule>


  <nav>
    <table class="containerDatos">
      <thead>
        <tr class="DatosCliente">
          <th scope="col">Fecha</th>
          <th scope="col">Cliente</th>
          <th scope="col">Corte</th>
  1
      </thead>
      <tbody>
 
        <tr *ngFor="let date of bookingsBarberComplete" class="botones">

          <th scope="row">{{date.corte.name}} : {{date.customer.nickname}}</th>
          <th scope="row">{{date.corte.url}}</th>
          <td><button  (click)="completeBooking(date)" class="btnCompletado">Completado</button></td>
          <td><button (click)="cancelBooking(date)"  class="btnCancelar">Cancelar</button></td>
        </tr>
  
      </tbody>
    </table>

  </nav>

</div>
