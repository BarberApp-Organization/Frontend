<div  class="header">

    <div class="perfil" >
        <img src="../../../assets/images/LogoBarberApp.jpg">
    </div>

    <div *ngIf="anonymous" class="funciones">
        <div class="form-group-col-md-3" >
            <div class="wrapper" >
                <div class="inputData" >
                  <input class="intp" type="text" name="search" required>
                  <label for="search">Buscar</label>
                </div>
            </div>
        </div>
        <section class=botones>
        <ul class="linksAnonymous" >
            <div class="login">
                <a *ngIf="!authService.isAuthenticated()" [routerLink]="['/login']"><li class="boton"><img src="../../../assets/images/usuario.png" alt="login" alt="">Iniciar Sesion</li></a>
            </div>
            <div class="signup">
                <a [routerLink]="['/singup']"><li class="boton"><img src="../../../assets/images/agregar-simbolo-de-usuario.png" alt="">Registrarse</li></a>
            </div>

            <ul class="dropdown">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{authService.usuario.nombre}}
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                    <button class="dropdown-item" type="submit">Sing Out</button>
 
                </ul>
            </ul>
        </ul>

        

        </section>
    </div>


    <div *ngIf="barbershop" class="funciones">

        <div class="name" >
            <a>Name barbershop</a>
        </div>


        <div class="form-group-col-md-3">
            <div class="wrapper" >
                <div class="inputData" >
                  <input class="intp" type="text" name="search" required>
                  <label for="search">Buscar</label>
                </div>
            </div>

        </div>
 
        <ul class="links" >
            <li><a href="">Barberos</a></li>
            <li><a href="">Cuts</a></li>
            <li><a href="">Mayas de Turnos</a></li>
            <li><a href="">Salir</a></li>
        </ul>
    </div>


    <div *ngIf="barber" class="funciones">

        <div class="name" >
            <a>Name Barber</a>
        </div>

        <div class="form-group-col-md-3" >
            <div class="wrapper" >
                <div class="inputData" >
                  <input class="intp" type="text" name="search" required>
                  <label for="search">Buscar</label>
                </div>
            </div>
        </div>
 
        <ul class="links" >
            <li><a href="">Vinculaciones</a></li>
            <li><a href="">Cuts</a></li>
            <li><a href="">Catalogo</a></li>
            <li><a href="">Mayas de Turnos</a></li>
            <li><a href="">Salir</a></li>
        </ul>
    </div>


    <div *ngIf="customer" class="funciones">

        <div class="name" >
            <a href="" >Name Customer</a>
        </div>

        <div class="form-group-col-md-3" >
            <div class="wrapper" >
                <div class="inputData" >
                  <input class="intp" type="text" name="search" required>
                  <label for="search">Buscar</label>
                </div>
            </div>
        </div>
 
        <ul class="links" >
            <li><a href="">Reservar</a></li>
            <li><a href="">Salir</a></li>
        </ul>
    </div>

</div>
