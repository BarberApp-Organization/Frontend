<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Enviando solicitud vinculacion</p>
</ngx-spinner>

<h1>Lista de Barberos</h1>
<div class="container-main">
   
    <table class="table" >
      <thead >
        <tr >
          <th scope="col">id</th>
          <th scope="col">imagen</th>
          <th scope="col">nombre</th>
          <th scope="col">button</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let barberos of barbers">
          <th scope="row">{{barberos.id}}</th>
          <td class="imagen"><img src="{{barberos.photo}}" alt=""></td>
          <td class="apodo">{{barberos.nickname}}</td>
          <td><button class="btn btn-outline-secondary" (click)="linkear(barberos.id)">Vincular</button></td>
        </tr>

      </tbody>
  </table>
</div>
