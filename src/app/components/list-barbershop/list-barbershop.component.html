<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" *ngFor="let barber  of barbershop">
        <div class="face front">
            <img src="{{barber.photo}}" alt="">
            <h3>{{barber.nickname}}</h3>
        </div>
        <div class="face back">
            <h3>{{barber.nickname}}</h3>
            <p>{{barber.description}}</p>
            <div class="link">
                <a [routerLink]="['/stalk_barbershop', barber.id]" >Ver Perfil</a>
            </div>
        </div>
    </div>

    
</body>
</html>
