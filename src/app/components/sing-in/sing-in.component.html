    <div class="sing-in-header">
      <h1>Sing In</h1>
    </div>
    <div class="sing-in-form">
      <h3>Name:</h3>
      <input type="text" placeholder="Name"/><br>
      <h3>Last Name:</h3>
      <input type="text" placeholder="Last Name"/>
      <br>
      <h3>City:</h3>
      <input type="text" placeholder="City"/>
      <br>
      <div class="type-of-user">
        <h3>Type of User:</h3>
        <label for=""><input type="radio" name="type"/>Cliente</label>
        <label for=""><input type="radio" name="type"/>Barbero</label>
        <label for=""><input type="radio" name="type"/>Barberia</label>
      </div>
      <br>
      <h3>Email:</h3>
      <input type="email" placeholder="Email"/>
      <br>
      <h3>Password:</h3>

      <br>
      <input type="button" value="Next" class="sing-in-next"/>
      <br>
      <a class="sign-up">Login!</a>
      <br>
    </div>
  </div>
