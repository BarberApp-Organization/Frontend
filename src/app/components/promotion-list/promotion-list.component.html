<div class="contenedor">
  <div class="card" *ngFor="let imagen  of images">
      <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white"> Eliminando...</p>
      </ngx-spinner>
    <div class="colum">
      <div class="title">
        <h3 class="card-title">{{imagen .name}}</h3>
      </div>
       
        <img  class="card-img-top"  style="height: 200px; width: 100%; display: block;" src="{{imagen.url}}" alt="">
        
        <div class="description">
          <p class="card-text">{{imagen.description}}</p>
        </div>
        <div class="button">
          <button  class="btn btn-outline-prymary"><i class="far fa-eye"></i> Ver</button>
          <button  class="btn btn-outline-danger" (click)="delete(imagen.id)"><i class="far fa-trash-alt"></i>Borrar</button>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
    </div>




  </div>
</div>
