<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Vinculandose...</p>
</ngx-spinner>

<div>
    <h1>Mensajes</h1>
    <div class="mensaje" *ngFor="let bookings of BookingsIncomplete; let i =index">
        <div><p>codigo: {{bookings.id}}</p></div>
        <a  class="barbersho">
            <p>Barberia: {{barbershop.nickname}}</p>
            <div class=""><img src="{{barbershop.photo}}" alt=""></div>
            <p></p>
        </a>
        <a  class="barber">
            <p>barbero: {{bookings.barber.nickname}}</p>
            <div class=""><img src="{{bookings.barber.photo}}" alt=""></div>
            <p></p>
        </a>
        <div>
            <p>Hora: {{BookingsIncomplete.reservationDate}}</p>
        </div>
        <button (click)="Cancel(bookings.id)">Cancelar reserva</button>
    </div>
