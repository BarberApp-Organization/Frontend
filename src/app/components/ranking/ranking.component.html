<div>

    <nav class="ranking">
    
        <h3>Ranking</h3>
        <div class="titulos">
            <h4>Puesto</h4>
            <h4>Calificacion</h4>
        </div>
        <div *ngFor="let barber of rankingBarber; let i=index">
            <a href="" style="text-decoration: none;">
                <div class="elemento" >
                    
                    <div class="numeros">
                        <span>{{i+1}}</span>
                    </div>
                    <div class="mini_perfil">
                        <img class="images" src="../../../assets/images/LogoBarberApp.jpg" alt="imagen"> 
                        <a href="">{{barber.nickname}}</a>
                    </div>
                    <div class="numeros">
                        <nav class="starts">{{barber.qualification}}</nav> 
                    </div>
                </div>
            </a>
        </div>
    </nav>
</div>
