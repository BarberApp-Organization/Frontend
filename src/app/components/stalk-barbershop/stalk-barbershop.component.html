<section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
            <h3 class="titulo"></h3>
           
            <div class="button">
                <a [routerLink]="['/booking', barbershop.id]" >Reservar</a>
            </div>

            <div class="perfil-usuario-avatar">
                
                <img src="{{barbershop.photo}}" alt="img-avatar">
                <button type="button" class="boton-avatar">
                    <i class="far fa-image"></i>
                </button>
                
 
            </div>
           
            <button type="button" class="boton-portada">
                <i class="far fa-image"></i> Cambiar fondo
            </button>
        </div>
    </div>
    <div class="perfil-usuario-body" >
        <div class="perfil-usuario-bio">
            <p class="texto"> descripcion {{barbershop.description}}</p>
        </div>
        <div class="perfil-usuario-footer">
            <ul class="lista-datos">
                <li><i class="icono fas fa-phone-alt"></i> Telefono: {{barbershop.cellphone}}</li>
                <li><i class="icono fas fa-building"></i> Cargo : Barberia</li>
            </ul>
            <ul class="lista-datos">
                <li><i class="icono fas fa-map-marker-alt"></i> Ubicacion: {{barbershop.location}}</li>
                <li><i class="icono fas fa-user-check"></i> Registro.</li>
            </ul>
        </div>
    
    </div>
</section>

<div *ngIf="barbershop.publications == null" class="publication">
    <p class="vacio">No hay publicaciones.</p>
    
</div>

<app-publication-barbershop *ngIf="barbershop.publications >= 0" ></app-publication-barbershop>
