
    <h1>Mensajes de vinculacion</h1>
    <div *ngFor="let petition of barbershops; let i=index">
        <a href=""> 
            <div class="imagebarbershop"><img src="" alt=""></div>
            <p>{{petition.nickname}}</p>
        </a>
        <button (click)="linkUp(petition.id)">Acetar vinculacion</button>
    </div>

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Vinculandose...</p>
    </ngx-spinner>
