<section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
            <div class="perfil-usuario-avatar">
                <img src="{{barbers.photo}}" alt="img-avatar">
                <button type="button" class="boton-avatar">
                    <i class="far fa-image"></i>
                </button>
            </div>
            <button type="button" class="boton-portada">
                <i class="far fa-image"></i> Cambiar fondo
            </button>
        </div>
    </div>
    <div class="perfil-usuario-body" >
        <div class="perfil-usuario-bio">
            <h3 class="titulo">{{barbers.nickname}}</h3>
            <textarea [disabled]="editActive" [(ngModel)]="barbers.description" class="texto"></textarea>
        </div>
        <div class="perfil-usuario-footer">
            <ul class="lista-datos">
                <li><i class="icono fas fa-phone-alt"></i> Telefono: <input [disabled]="editActive" [(ngModel)]="barbers.cellphone" type="text"></li>
                <li *ngIf="barbers.barbershop != null" ><i class="icono fas fa-briefcase"></i> Trabaja en: {{barbers.barbershop.nickname}}</li>
                <li class="icono fas fa-briefcase">De: <input [disabled]="editActive" type="text"  [(ngModel)]="barbers.city"></li>
                <li><i class="icono fas fa-building"></i> Cargo : Barbero</li>
            </ul>
            <ul class="lista-datos">
                <li><i class="icono fas fa-calendar-alt"></i> Fecha nacimiento: <input [disabled]="editActive" [(ngModel)]="barbers.age" type="date">{{barbers.age}}</li>
                <li><i class="icono fas fa-user-check"></i> Registro.</li>
                <li><i class="icono fas fa-share-alt"></i> Redes sociales.</li>
            </ul>

            
            <input *ngIf="editActive" type="submit"   value="Editar"(click)="editTrue()">
            <input *ngIf="editActive == false" type="submit"   value="Guardar"  (click)="updateBarber()">
        </div>
        <div class="redes-sociales">
            <a href="" class="boton-redes facebook fab fa-facebook-f"><i class="icon-facebook"></i></a>
            <a href="" class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
            <a href="" class="boton-redes instagram fab fa-instagram"><i class="icon-instagram"></i></a>
        </div>
    </div>
</section>
